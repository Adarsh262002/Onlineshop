<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #339966;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .flower-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 300px;
        }

        .flower-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            background-color: #339966;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beautiful Blooms Flower Shop</h1>
    </header>

    <section>
        <div class="flower-card">
            <img src="flower1.jpg" alt="Rose">
            <h2>Hibiscus</h2>
            <p>Beautiful red roses for any occasion.</p>
            <p>$10.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="flower-card">
            <img src="flower2.jpg" alt="Jasmine">
            <h2>Jasmine</h2>
            <p>Elegant white lilies to brighten up your day.</p>
            <p>$12.99</p>
            <button>Add to Cart</button>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 Beautiful Blooms Flower Shop</p>
    </footer>
</body>
</html>
